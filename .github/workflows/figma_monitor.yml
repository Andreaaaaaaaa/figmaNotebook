name: Figma Monitor

on:
  schedule:
    # Run daily at 10:00 AM Beijing Time (02:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor
        env:
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: |
          python3 main.py

      - name: Commit State
        run: |
          git config --global user.name 'Figma Monitor Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add state.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update state.json" && git push)
